<html>
    <head>
        <title>그랩마켓</title>
        <link href="index.css" type="text/css" rel="stylesheet" />

    </head>
    <body>

        <div id="header">
            <div id="header-area">
                <img src="icons/logo.png" />
            </div>
        </div>
        <div id="body">
            <div id="banner">
                <img src="banners/banner1.png" />
            </div>
            <h1>판매되는 상품들</h1>
            <div id="product-list">

            </div>
        </div>
        <div id="footer"></div>
    </body>

    <script>
        var products = [{
            name : '농구공',
            price : 10000,
            seller : '조던',
            imageUrl : 'products/basketball1.jpeg'
        },{
            name : '축구궁',
            price : 50000,
            seller : '메시',
            imageUrl : 'products/soccerball1.jpg'
        },{
            name : '키보드',
            price : 10000,
            seller : '그랩',
            imageUrl : 'products/keyboard1.jpg'
        }];

        let productsHtml = '';
        for(var i = 0; i < products.length; i++){
            productsHtml = productsHtml + '<div class="product-card">'+
                '<div>'+
                    '<img class="product-img" src="'+products[i].imageUrl+'" />'+
                '</div>'+
                '<div class="product-contents">'+
                    '<span class="product-name">'+products[i].name+'</span>'+
                    '<span class="product-price">'+products[i].price+'원</span>'+
                    '<div class="product-seller">'+
                        '<img class="product-avatar" src="icons/avatar.png" />'+
                        '<span>'+products[i].seller+'</span>'+
                    '</div>'+
                '</div>'+
            '</div>';
        }

        document.querySelector('#product-list').innerHTML = productsHtml;
    </script>
</html>
